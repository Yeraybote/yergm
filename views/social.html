<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <script type="module" src="../js/social.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../css/social.css">

    <!-- Favicon -->
    <link rel="icon" href="../resources/yergm.jpg" type="image/x-icon">

    
</head>
<body>
    <div class="container p-5">
        <div class="logo-container text-center mb-3">
            <img id="logo" src="../resources/yergm.jpg" alt="Logo YERGM" class="logo">
        </div>
        
        <ul class="nav nav-pills mb-3 border-bottom border-2" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link text-light fw-semibold active" id="pills-amigos-tab" data-bs-toggle="pill" data-bs-target="#pills-amigos" type="button" role="tab">Amigos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-light fw-semibold" id="pills-solicitudes-tab" data-bs-toggle="pill" data-bs-target="#pills-solicitudes" type="button" role="tab">Solicitudes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-light fw-semibold" id="pills-agregar-tab" data-bs-toggle="pill" data-bs-target="#pills-agregar" type="button" role="tab">Añadir</button>
            </li>
        </ul>

        <div class="tab-content border rounded-3 border-primary p-3 text-white" id="pills-tabContent">
            <!-- Lista de amigos -->
            <div class="tab-pane fade show active" id="pills-amigos" role="tabpanel">
                <h2>Mis Amigos</h2>
                <ul id="lista-amigos" class="list-group">
                    <!-- Amigos se insertarán aquí -->
                </ul>
            </div>

            <!-- Solicitudes de amistad -->
            <div class="tab-pane fade" id="pills-solicitudes" role="tabpanel">
                <h2>Solicitudes Pendientes</h2>
                <ul id="lista-solicitudes" class="list-group">
                    <!-- Solicitudes se insertarán aquí -->
                </ul>
            </div>

            <!-- Buscar y agregar amigos -->
            <div class="tab-pane fade" id="pills-agregar" role="tabpanel">
                <h2>Añadir Amigos</h2>
                <input type="text" id="buscar-amigos" class="form-control" placeholder="Buscar usuarios...">
                <ul id="lista-busqueda" class="list-group mt-3">
                    <!-- Resultados de búsqueda aquí -->
                </ul>
            </div>
        </div>
    </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YERGM - Registro</title>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="../js/register.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS y Popper.js (necesarios para los componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/register.css">

    <!-- Favicon -->
    <link rel="icon" href="../resources/yergm.jpg" type="image/jpg">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../resources/yergm.jpg" alt="Logo YERGM" class="logo">
        </div>

        <div class="form-container">
            <h1 class="iniciar">Registro</h1>
            <input type="text" id="nombre" placeholder="Nombre de usuario" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento" required>
            <input type="number" id="peso" placeholder="Peso (kg)" required>
            <input type="number" id="altura" placeholder="Altura (cm)" required>

            <button id="registerUser">Registrarse</button>
            <button id="goToLogin">Volver al Login</button>
        </div>
    </div>

</body>
</html>

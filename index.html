<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YERGM</title>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/main.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS y Popper.js (necesarios para los componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/index.css">

    <!-- Favicon -->
    <link rel="icon" href="resources/yergm.jpg" type="image/jpg">

</head>
<body>
    <div class="container">
        <!-- Logo centrado -->
        <div class="logo-container">
            <img src="resources/yergm.jpg" alt="Logo YERGM" class="logo">
        </div>

        <!-- Formulario de login -->
        <div class="form-container">
            <h1 class="iniciar">Iniciar Sesión</h1>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="emailLogin" >Iniciar sesión</button>
            <button id="register">Registrarse</button>

            <!-- <button id="googleLogin">Iniciar sesión con Google</button> 
            <br><br>
            <button id="logout">Cerrar sesión</button> -->
        </div>
    </div>
</body>
</html>
